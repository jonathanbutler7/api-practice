<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <div class="container">
        
        <h2>Dog API</h2>
        
        <form action="">
            <h3>How many random dog pics would you like to see?</h3>
            <input id="numInput" type="number" min="1" max="50" placeholder="Enter 1-50">
            <p class="hidden" id="numError">please enter a value between 1 and 50</p>
            <input id="button" type="button" type="submit" value="Fetch!">
        </form>

        <h3>OR</h3>

        <form action="">
            <h3>Select a breed and get a random pic.</h3>
            <select name="breeds" id="breeds">
                <option id="option">-- Select breed --</option>
            </select>
            <p class="hidden" id="breedError">please select a breed</p>
            <input type="button" id="breed-button" value="Fetch!">
        </form>

        
            <section id="section" class="results hidden">
                <h2 id="plural">NOW LOOK AT THIS DOG!</h2>
                <div class="results-img" id="results-img" alt="photo of a dog"></div>
            </section>

        </section>

<script src="index.js"></script>
